name: UI Tests

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - 'DUNE/**'
      - 'DUNEUITests/**'
      - 'scripts/test-ui.sh'
      - 'scripts/lib/regen-project.sh'
      - '.github/workflows/test-ui.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-tests:
    if: github.event.pull_request.merged == true
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Run UI Tests
        run: scripts/test-ui.sh --skip-testing DUNEUITests/HealthKitPermissionUITests

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-log
          path: .xcodebuild/ui-test.log
          retention-days: 7
